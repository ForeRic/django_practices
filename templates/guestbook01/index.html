<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>방명록</title>
</head>
<body>
	<form action="/guestbook01/add" method="post"> {% csrf_token %}
	<table border=1 width=500>
		<tr>
			<td>이름</td><td><input type="text" name="name"></td>
			<td>비밀번호</td><td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan=4><textarea name="message" cols=60 rows=5></textarea></td>
		</tr>
		<tr>
			<td colspan=4 align=right><input type="submit" value=" Enroll "></td>
		</tr>
	</table>
	</form>
	<br>
	<table width=510 border=1>
		<tr>
			<td>[1]</td>
			<td>안대혁</td>
			<td>2013-01-15</td>
			<td><a href="/guestbook01/deleteform?no=?">삭제</a></td>
		</tr>
		<tr>
			<td colspan=4>안녕하세요</td>
		</tr>
	</table>

	{% for guestbook in guestbooks %}
	<table border="1" cellpadding="5" cellspacing="2">
		<tr>
			<td align=right>no: </td>
			<td>{{ guestbook.no }}</td>
			<td><a href="/guestbook01/deleteform?no=?">삭제</a></td>
		</tr>
		<tr>
			<td align=right>name: </td>
			<td>{{ guestbook.name }}</td>
		</tr>
		<br/>
		<tr>
			<td align=right width="110">message: </td>
			<td width="110">{{ guestbook.message }}</td>
		</tr>
	</table>

	{% endfor %}

</body>
</html>
